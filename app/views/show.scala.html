@import play.mvc.Http.Request
@(message:String, post:MicropostEntity, id:Int, loginUser:UserEntity)(implicit request: Request, messages: play.i18n.Messages)

@main("Show Micropost", request, loginUser) {
    <h2>@message</h2>
    <p>ID : @post.getId()</p>
    <p>name : @post.user.getName()</p>
    <p>メッセージ : @post.getMessage()</p>
}
